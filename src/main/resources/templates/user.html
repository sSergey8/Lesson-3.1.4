<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Навигация -->
<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between align-items-center">
    <div class="text-white fw-bold" id="currentUserInfo">Loading...</div>
    <form th:action="@{/logout}" method="post" class="mb-0">
        <button type="submit" class="btn btn-link text-white text-decoration-none">Logout</button>
    </form>
</nav>

<!-- Контент -->
<div class="container-fluid">
    <div class="row">
        <!-- Меню -->
        <div class="col-md-2 bg-white pt-3 border-end min-vh-100">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a href="#" class="nav-link active">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 pt-4">
            <h2>User information-page</h2>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Users Table</a>
                </li>
            </ul>

            <div id="usersTableDiv">
                <h5 class="fw-semibold mb-3">About user</h5>
                <div class="card">
                    <div class="card-body p-0">
                        <table class="table mb-0 table-striped">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th>
                                <th>Email</th><th>Roles</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/user-role-panel.js}"></script>

</body>
</html>
